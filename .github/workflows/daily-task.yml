name: Daily GitHub Activity

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 0 ç‚¹è§¦å‘
  workflow_dispatch:

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # æ‹‰å–ä»“åº“
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # ç”¨ä¸ªäºº PAT æ‹‰å–æœ‰å†™æƒé™çš„ä»“åº“

      # éšæœºå»¶è¿Ÿ 0~24 å°æ—¶
      - name: Random delay
        run: |
          DELAY=$((RANDOM % 86400))
          echo "ç­‰å¾… $DELAY ç§’å†æ‰§è¡Œ..."
          sleep $DELAY

      # ç¡®ä¿ update.md æ–‡ä»¶å­˜åœ¨
      - name: Ensure update.md exists
        run: |
          if [ ! -f update.md ]; then
            echo "# Daily Commit Log" > update.md
          fi

      # æ¸…ç† 7 å¤©å‰æ—¥å¿—
      - name: Clean up logs older than 7 days
        run: |
          find . -name "update.md" -mtime +7 -exec rm -f {} \;
          echo "æ¸…ç†å®Œ 7 å¤©å‰æ—¥å¿—"

      # æäº¤æ¯æ—¥æ—¥å¿—ï¼ˆCommitï¼‰
      - name: Commit and push log
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add update.md
          git commit -m "chore: daily log update" || echo "No changes to commit"
          git push origin main

      # éšæœºåˆ›å»º Issue
      - name: Randomly create Issue
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 30 ]; then
            echo "ç”Ÿæˆæ¯æ—¥ Issue"
            gh issue create --title "Daily Issue - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                             --body "éšæœºç”Ÿæˆæ¯æ—¥ Issue ğŸŒ±" \
                             --repo $GITHUB_REPOSITORY
          fi

      # éšæœºåˆ›å»º PR
      - name: Randomly create PR
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 30 ]; then
            BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
            git checkout -b $BRANCH
            echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨ PR æ—¥å¿— ğŸŒ±" >> update.md
            git config user.name "$GITHUB_ACTOR"
            git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
            git add update.md
            git commit -m "chore: daily PR update"
            git push origin $BRANCH
            gh pr create --title "Daily PR - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                         --body "éšæœºç”Ÿæˆæ¯æ—¥ PR ğŸŒ±" \
                         --base main \
                         --head $BRANCH \
                         --repo $GITHUB_REPOSITORY
          fi

      # è‡ªåŠ¨å¯¹è‡ªå·±ç§äººä»“åº“ PR åš Review å¹¶è‡ªåŠ¨åˆå¹¶
      - name: Auto Review and Merge Personal PR
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_REPO="${GITHUB_REPOSITORY}"

          # è·å–æ‰€æœ‰ open PR
          PR_LIST=$(gh pr list --state open --repo "$TARGET_REPO" --json number -q '.[].number')

          if [ -z "$PR_LIST" ]; then
            echo "æ²¡æœ‰æ‰¾åˆ°å¯ review çš„ PR"
            exit 0
          fi

          # éšæœºé€‰æ‹©ä¸€ä¸ª PR
          PR_NUM=$(echo "$PR_LIST" | shuf -n1)
          echo "å‡†å¤‡å¯¹ PR #$PR_NUM è¿›è¡Œè‡ªåŠ¨ Review"

          # æäº¤ review + è¯„è®ºï¼ˆç¡®ä¿ç»è¿‡å®¡æŸ¥æµç¨‹ï¼‰
          gh pr review "$PR_NUM" --comment --body "ğŸ¤– è‡ªåŠ¨å®¡æŸ¥å¹¶è¯„è®ºï¼šçœ‹èµ·æ¥ä¸é”™ï¼"

          # è‡ªåŠ¨åˆå¹¶ PRï¼ˆä½¿ç”¨ squash æˆ– mergeï¼‰
          gh pr merge "$PR_NUM" --squash --delete-branch --repo "$TARGET_REPO" --admin
          
      # å®šæœŸæ¸…ç†å·²åˆå¹¶çš„æ—§åˆ†æ”¯ï¼ˆ7å¤©å‰ï¼‰
      - name: Clean up old merged branches
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_REPO="${GITHUB_REPOSITORY}"

          echo "å¼€å§‹æ¸…ç† 7 å¤©å‰å·²åˆå¹¶çš„åˆ†æ”¯..."
          # è·å–æ‰€æœ‰å·²åˆå¹¶çš„åˆ†æ”¯
          for branch in $(gh api repos/$TARGET_REPO/branches --paginate --jq '.[].name' | grep '^daily-pr-'); do
            # æ£€æŸ¥åˆ†æ”¯æ˜¯å¦å·²åˆå¹¶è¿› main
            if git branch -r --contains origin/$branch | grep -q "origin/main"; then
              # æ£€æŸ¥åˆ†æ”¯æœ€åä¸€æ¬¡æäº¤æ˜¯å¦è¶…è¿‡ 7 å¤©
              LAST_COMMIT=$(gh api repos/$TARGET_REPO/commits/$branch --jq '.commit.committer.date')
              LAST_COMMIT_TS=$(date -d "$LAST_COMMIT" +%s)
              NOW=$(date +%s)
              AGE=$(( (NOW - LAST_COMMIT_TS) / 86400 ))

              if [ $AGE -gt 7 ]; then
                echo "åˆ é™¤å·²åˆå¹¶å¹¶è¶…è¿‡ 7 å¤©çš„åˆ†æ”¯: $branch"
                git push origin --delete $branch || true
              fi
            fi
          done

      # éšæœº Star/Fork çƒ­é—¨ä»“åº“
      - name: Randomly Star and Fork
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 30 ]; then
            echo "å‡†å¤‡éšæœº Star/Fork çƒ­é—¨ä»“åº“..."

            # è·å–å‰ 50 ä¸ªæœ€çƒ­é—¨ä»“åº“ (æŒ‰ stars æ’åº)
            REPOS=$(gh api -H "Accept: application/vnd.github+json" \
              /search/repositories \
              -q '.items[].full_name' \
              --method GET \
              --field q="stars:>10000" \
              --field sort=stars \
              --field order=desc \
              --field per_page=50)

            # éšæœºé€‰æ‹© 1~2 ä¸ªä»“åº“
            COUNT=$(( (RANDOM % 2) + 1 ))
            SELECTED=$(echo "$REPOS" | shuf -n $COUNT)

            for repo in $SELECTED; do
              echo "Star ä»“åº“: $repo"
              gh repo star "$repo" || true

              echo "Fork ä»“åº“: $repo"
              gh repo fork "$repo" --clone=false || true
            done
          else
            echo "ä»Šå¤©è·³è¿‡ Star/Fork"
          fi
